<!DOCTYPE html>
<!--
    字体：
        网页字体的三个来源：
                1、用户机器中安装的字体
                2、保存在第三方网站上的字体。
                3、保存在你的 Web 服务器上的字体。
        字体属性：
                font-family：字体族，用于设定元素中的文本使用什么字体。
                        字体栈：需要多列出几种后备字体，以防第一种字体无效。
                        通用字体类：
                            serif，也就是衬线字体，在每个字符笔画的末端会有一些装饰线；
                            sans-serif，也就是无衬线字体，字符笔画的末端没有装饰线；
                            monospace，也就是等宽字体，顾名思义，就是每个字符的宽度相等（也称代码体）
                            cursive，也就是草书体或手写体
                            fantasy，不能归入其他类别的字体
                font-size：修改字体大小，font-size 是可以继承的
                        设定字体大小的两种办法：
                            1、绝对字体大小：使用像素、派卡（pica）或英寸设定字体大小，与祖先元素的字体大小无关
                            2、相对字体大小：使用百分比、em 或 rem（根元素的字体大小）设定字体大小
                          3、rem单位：rem 为元素设定字体大小时，仍然是相对大小，但相对的只是 HTML 根元素。
                font-style：设置字体样式，italic、normal等值
                font-weight：字体粗细，可能的值：100、200……900，或者 lighter、normal、bold 和 bolder。
                font-variant：字体变化，只有normal和small-caps两个字，后者导致所有小写英文字母变成小型大写字母
        文本属性：
                text-indent：属性设定行内盒子相对于包含元素的起点。可以被继承。
                letter-spacing：为正值时增大字符间距，为负值时缩小间距，设定字符间距一定要用相对单位。
                word-spacing：单词间距，值可以是任何长度值（正、负值均可）
                text-decoration：文本装饰，值为underline、overline、line-through、blink、none。
                text-align：文本对齐，left、right、center 和 justify，控制着文本在水平方向对齐的方式。
                line-height：行高，值可以为任意的不用加单位。
                text-transform：用于转换元素中文本的大小写，值为none、uppercase、lowercase、capitalize。
                vertical-align：以基线为参照上下移动文本，但这个属性只影响行内元素，实现垂直对齐，最常用于公式或化学分子式中的上标和下标
        网页下载字体：  
                1、采用公共字体库：Google Web Fonts 和 Adobe 的 Typekit 是目前最大的两个在线公共字体库
                2、使用@font-face 规则：

            -->
<html> 
<head> 
 <meta http-equiv="Content-Type" content="text/html; 
 charset=UTF-8" /> 
 <title>StrayKids</title> 
 <style> 
 * {margin:0; padding:0;}
  
 
 </style>
 </head> 
 <body> 
    
 </body> 
 </html>
